<!--Main Navigation-->
<header>

  <nav class="navbar navbar-expand-lg navbar-dark scrolling-navbar">
    <a class="navbar-brand" href="/"><strong>Home</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/pitch">Pitches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pitch/new">New Pitch</a>
        </li>        
      </ul>
      
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>

      {% if current_user.is_authenticated %}
      <ul>
        <li><a href="{{url_for('main.profile',uname=current_user.username)}}"><p>Profile</p></a></li>
        <li><a href="{{url_for('auth.logout')}}"><p>Sign out</p></a></li>
        {% else %}
        <li><a href="{{url_for('auth.login')}}" id="user"><p>Sign in</p></a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

</header>
<!--Main Navigation-->
