    <a class="navbar-brand" href="/"><strong>Home</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Pitches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">New Pitch</a>
        </li>
        <li class="nav-item">

        <li class="nav-item">

          <a class="nav-link"><i class="fab fa-facebook-f"></i></a>
        </li>

        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fab fa-instagram"></i></a>
        </li>

        <li style="color:white;padding:15px;">{{current_user.username}}</li>

        <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
